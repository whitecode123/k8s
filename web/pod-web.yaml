apiVersion: apps/v1
kind: Deployment
metadata:
  name: web 
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web  
  template: 
    metadata:
      labels:
        app: web  
    spec:
      containers:
      - name: web-container  
        image: gcr.io/kdt1-finalproject/njs-web:web-8da4891ea0129401bd7e668324be8dd08fbe35c1
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "200m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: apache-config
          mountPath: /etc/apache2/sites-available/000-default.conf
          subPath: 000-default.conf
      volumes:
      - name: apache-config
        configMap:
          name: apache-proxy-config
