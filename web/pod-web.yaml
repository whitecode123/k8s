apiVersion: apps/v1
kind: Deployment
metadata:
  name: web 
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web  
  template: 
    metadata:
      labels:
        app: web  
    spec:
      containers:
      - name: web-container  
        image: gcr.io/kdt1-finalproject/njs-web:web-07dd17abebdd6c61a3c553a0a2dc588aebe65c6f
        ports:
        - containerPort: 80
