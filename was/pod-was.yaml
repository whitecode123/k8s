apiVersion: apps/v1
kind: Deployment
metadata:
  name: was
  labels:
    app: was
spec:
  replicas: 2
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      serviceAccountName: petclinic-ksa
      containers:
      - name: was-container
        image: gcr.io/kdt1-finalproject/njs-was:was-2d158c3a443f4004e322173047bb59966620de5a
        resources:
          requests:
            cpu: "300m"
          limits:
            cpu: "500m"
        ports:
        - name: http
          containerPort: 8080
      
      - name: cloud-sql-proxy 
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.17.1
        resources:
          requests:
            cpu: "300m"
          limits:
            cpu: "500m"
        args:
        - "--structured-logs"
        - "--port=3306"
        - "--private-ip" 
        - "kdt1-finalproject:asia-northeast3:njs-db"
