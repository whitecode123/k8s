apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: was-hpa      
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: was        
  minReplicas: 5                 
  maxReplicas: 10                
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
